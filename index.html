<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/styles.css"/>
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>€ Euro </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$100.00,00">
            </label>

            <button id="convert-button" type="button">Converter</button> </button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.png" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./assets/Vector.png" alt="seta">
                

                <div class="currency-container">
                    <img src="./assets/estados-unidos (1) 1.png" id="currency-img" alt="bandeira-americana">
                    <p class="currency-name" id="currency-name" >Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 0.00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js" ></script>

</html>
